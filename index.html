<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housing Price Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-2xl p-8 max-w-lg w-full transform transition-all duration-500 hover:scale-105">
        <h1 class="text-4xl font-bold text-center mb-6 text-gray-800">
            üè°<br>
            Housing Price Predictor
        </h1>
        <p class="text-center text-gray-600 mb-8">
            Enter the details to get an estimated sale price.
        </p>

        <form id="prediction-form" class="space-y-6">
            <div>
                <label for="lotArea" class="block text-sm font-medium text-gray-700">Lot Area (sq ft)</label>
                <input type="number" id="lotArea" name="lotArea" min="0" required class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="overallQual" class="block text-sm font-medium text-gray-700">Overall Quality (1-10)</label>
                <input type="number" id="overallQual" name="overallQual" min="1" max="10" required class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="overallCond" class="block text-sm font-medium text-gray-700">Overall Condition (1-10)</label>
                <input type="number" id="overallCond" name="overallCond" min="1" max="10" required class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label for="yearBuilt" class="block text-sm font-medium text-gray-700">Year Built</label>
                <input type="number" id="yearBuilt" name="yearBuilt" min="1800" max="2024" required class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                Predict Price
            </button>
        </form>

        <div id="result-box" class="mt-8 text-center bg-gray-50 p-6 rounded-lg shadow-inner hidden">
            <h3 class="text-xl font-semibold text-gray-800 mb-2">Predicted Sale Price:</h3>
            <p id="predicted-price" class="text-3xl font-bold text-green-600"></p>
        </div>

        <div id="message-box" class="mt-8 text-center p-4 rounded-md hidden"></div>
    </div>

    <script>
        const form = document.getElementById('prediction-form');
        const resultBox = document.getElementById('result-box');
        const predictedPriceElement = document.getElementById('predicted-price');
        const messageBox = document.getElementById('message-box');

        // Simple function to show messages to the user (since alert() is not allowed)
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = 'mt-8 text-center p-4 rounded-md';
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'info') {
                messageBox.classList.add('bg-blue-100', 'text-blue-700');
            }
            messageBox.classList.remove('hidden');
        }

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Clear previous messages and results
            resultBox.classList.add('hidden');
            messageBox.classList.add('hidden');

            const lotArea = parseFloat(document.getElementById('lotArea').value);
            const overallQual = parseFloat(document.getElementById('overallQual').value);
            const overallCond = parseFloat(document.getElementById('overallCond').value);
            const yearBuilt = parseFloat(document.getElementById('yearBuilt').value);
            
            // Validate input
            if (isNaN(lotArea) || isNaN(overallQual) || isNaN(overallCond) || isNaN(yearBuilt)) {
                showMessage('Please enter valid numerical values for all fields.', 'error');
                return;
            }

            // Simulate the linear regression model with hardcoded coefficients
            // These coefficients are fictional and are used to demonstrate the concept.
            // In a real application, these would come from your trained model.
            const coefficient_lotArea = 10;
            const coefficient_overallQual = 25000;
            const coefficient_overallCond = 15000;
            const coefficient_yearBuilt = 500;
            const intercept = -800000; // Fictional intercept

            const predictedPrice = (
                (lotArea * coefficient_lotArea) +
                (overallQual * coefficient_overallQual) +
                (overallCond * coefficient_overallCond) +
                (yearBuilt * coefficient_yearBuilt) +
                intercept
            );
            
            // Display the predicted price, formatted as a currency.
            const formatter = new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0,
            });

            predictedPriceElement.textContent = formatter.format(predictedPrice);
            resultBox.classList.remove('hidden');
        });
    </script>
</body>
</html>
